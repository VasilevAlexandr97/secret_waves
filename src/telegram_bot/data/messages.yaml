start_message: |
      Привет! 👋 Добро пожаловать в «Тайные волны» — здесь можно спокойно и анонимно выговориться, поделиться тем, что давно носишь внутри.

      Это пространство, где ты можешь:

      • 🗣️ Выплеснуть историю, эмоцию или переживание  
      • 📖 Почитать, чем делятся другие — честно, тонко, по-настоящему  
      • 🌊 Выбрать категорию поста для удобного поиска  
      • 🔒 Выбрать, оставить ли след, чтобы потом вернуться к своим постам

      Добро пожаловать на борт, пусть «Тайные волны» станут твоим надёжным спутником в мире анонимных признаний! 🌙✨

